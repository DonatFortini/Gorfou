<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Gorfou-IA</title>
  </head>

  <body>
    <header>
      <img
        src="./resources/logo_gorfou.svg"
        class="logo"
        alt="logo logo_penguin"
      />
      <h1>Gorfou-IA</h1>
      <label class="fichier" id="fichier"></label>
      <button class="import" id="import">import</button>
      <button class="preview" id="preview">preview</button>
    </header>

    <main>
      <div class="colonne">
        <nav class="menu">
          <button id="menu_1" class="active">Transformation des données</button>
          <button id="menu_2">Création de modèle</button>
          <button id="menu_3">Visualisation des données</button>
        </nav>
        <img
          src="./resources/icon/gear.png"
          id="settings"
          class="settings"
          alt="logo paramètre"
        />
      </div>

      <div class="content"></div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
