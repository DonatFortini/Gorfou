<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="mocha bg-base font-ubuntu">
    <header class="bg-crust text-center text-text">Garfou IA !!</header>
    <div class="flex justify-center bg-base" id="dropzone">
      <div class="mb-3 w-96">
        <label
          for="formFileMultiple"
          class="mb-2 inline-block text-neutral-700 dark:text-neutral-200"
          >import de fichier</label
        >
        <input
          class="focus:border-primary focus:shadow-primary relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding py-[0.32rem] px-3 font-normal text-base text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[margin-inline-end:0.75rem] file:[border-inline-end-width:1px] hover:file:bg-neutral-200 focus:text-neutral-700 focus:shadow-[0_0_0_1px] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100"
          type="file"
          id="formFileMultiple"
          multiple
        />
        <p
          class="mt-1 text-sm text-gray-500 dark:text-gray-300"
          id="file_input_help"
        >
          importer un fichier csv !
        </p>
      </div>
    </div>
  </body>

  <script src="./script/importation_donnees.js"></script>
</html>
