<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
  <title>Gorfou-IA</title>
</head>

<body>
  <header>
    <h1>Gorfou-IA</h1>
  </header>

  <main>
    <img src="./resources/logo_gorfou.svg" class="logo" alt="logo_penguin" />

    <nav class="menu">
      <button id="import">importer des données</button>
      <button id="transf">Transformation des données</button>
      <button id="creati">Création de modèle</button>
      <button id="visual">Visualisation des données</button>
    </nav>
  </main>

  <footer>
    <!--bouton paramètres-->
    <button id="settings" class="settings">
      <img src="./resources/icon/logo_reglage.svg" class="settings_logo" alt="logo paramètres" />
    </button>

    <!--affichage fichier-->
    <div class="display_fichier">
      <div>
        <label for="file" class="mx-auto">dernier fichier importé:</label>
        <label class="fichier" id="fichier"></label>
      </div>
    </div>

    <!--choix profile-->
    <div class="div_profil">
      <label for="profile" class="mx-auto">profile :</label>
      <div class="div_select">
        <select class="profil">
          <option value="1">default</option>
          <option value="2">profile 2</option>
          <option value="3">profile 3</option>
          <option value="4">profile 4</option>
          <option value="5">profile 5</option>
        </select>
        <div class="pointer">
          <svg class="pointer_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
          </svg>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="./js/index.js"></script>

</html>
