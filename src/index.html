<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link href="css/tailwind.css" rel="stylesheet" />

    <title>Gorfou-IA</title>
  </head>

  <body class="mocha min-h-screen font-ubuntu text-text">
    <header class="border-4 border-crust border-b-text bg-crust">
      <h1 class="grid place-items-center">Gorfou-IA</h1>
    </header>

    <main class="grid place-items-center bg-base">
      <img
        src="./resources/logo_gorfou.svg"
        class="h-48 w-96 object-scale-down"
        alt="logo_penguin"
      />

      <nav class="m-8 grid grid-flow-row-dense gap-2">
        <button class="rounded-md bg-pink text-white opacity-75" id="import">
          importer des données
        </button>
        <button class="rounded-md bg-pink text-white opacity-75" id="transf">
          Transformation des données
        </button>
        <button class="rounded-md bg-pink text-white opacity-75" id="creati">
          Création de modèle
        </button>
        <button class="rounded-md bg-pink text-white opacity-75" id="visual">
          Visualisation des données
        </button>
      </nav>
    </main>

    <footer class="grid grid-flow-col bg-base">
      <img
        id="settings"
        src="./resources/icon/logo_reglage.svg"
        alt="logo paramètre"
      />
      <div>
        <label class="fichier" id="fichier"></label>
        <button class="profil">profil</button>
      </div>
    </footer>
  </body>
  <script src="./js/index.js"></script>
</html>
