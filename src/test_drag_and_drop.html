<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body
    class="flex h-screen items-center justify-center overflow-hidden"
    style="background: #edf2f7"
  >
    <div class="p7 mx-auto w-9/12 rounded bg-white">
      <div
        x-data="dataFileDnD()"
        class="relative flex flex-col rounded border border-gray-200 p-4 text-gray-400"
      >
        <div
          x-ref="dnd"
          class="relative flex cursor-pointer flex-col rounded border border-dashed border-gray-200 text-gray-400"
        >
          <input
            accept="*"
            type="file"
            multiple
            class="absolute inset-0 z-50 m-0 h-full w-full cursor-pointer p-0 opacity-0 outline-none"
            @change="addFiles($event)"
            @dragover="$refs.dnd.classList.add('border-blue-400'); $refs.dnd.classList.add('ring-4'); $refs.dnd.classList.add('ring-inset');"
            @dragleave="$refs.dnd.classList.remove('border-blue-400'); $refs.dnd.classList.remove('ring-4'); $refs.dnd.classList.remove('ring-inset');"
            @drop="$refs.dnd.classList.remove('border-blue-400'); $refs.dnd.classList.remove('ring-4'); $refs.dnd.classList.remove('ring-inset');"
            title=""
          />

          <div
            class="flex flex-col items-center justify-center py-10 text-center"
          >
            <svg
              class="text-current-50 mr-1 h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <p class="m-0">Drag your files here or click in this area.</p>
          </div>
        </div>

        <template x-if="files.length > 0">
          <div
            class="mt-4 grid grid-cols-2 gap-4 md:grid-cols-6"
            @drop.prevent="drop($event)"
            @dragover.prevent="$event.dataTransfer.dropEffect = 'move'"
          >
            <template
              x-for="(_, index) in Array.from({ length: files.length })"
            >
              <div
                class="relative flex cursor-move select-none flex-col items-center overflow-hidden rounded border bg-gray-100 text-center"
                style="padding-top: 100%"
                @dragstart="dragstart($event)"
                @dragend="fileDragging = null"
                :class="{'border-blue-600': fileDragging == index}"
                draggable="true"
                :data-index="index"
              >
                <button
                  class="absolute top-0 right-0 z-50 rounded-bl bg-white p-1 focus:outline-none"
                  type="button"
                  @click="remove(index)"
                >
                  <svg
                    class="h-4 w-4 text-gray-700"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
                <template x-if="files[index].type.includes('audio/')">
                  <svg
                    class="absolute top-1/2 h-12 w-12 -translate-y-2/3 transform text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
                    />
                  </svg>
                </template>
                <template
                  x-if="files[index].type.includes('application/') || files[index].type === ''"
                >
                  <svg
                    class="absolute top-1/2 h-12 w-12 -translate-y-2/3 transform text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                    />
                  </svg>
                </template>
                <template x-if="files[index].type.includes('image/')">
                  <img
                    class="preview absolute inset-0 z-0 h-full w-full border-4 border-white object-cover"
                    x-bind:src="loadFile(files[index])"
                  />
                </template>

                <div
                  class="absolute bottom-0 left-0 right-0 flex flex-col bg-white bg-opacity-50 p-2 text-xs"
                >
                  <span
                    class="w-full truncate font-bold text-gray-900"
                    x-text="files[index].name"
                    >Loading</span
                  >
                  <span
                    class="text-xs text-gray-900"
                    x-text="humanFileSize(files[index].size)"
                    >...</span
                  >
                </div>

                <div
                  class="absolute inset-0 z-40 transition-colors duration-300"
                  @dragenter="dragenter($event)"
                  @dragleave="fileDropping = null"
                  :class="{'bg-blue-200 bg-opacity-80': fileDropping == index && fileDragging != index}"
                ></div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/create-file-list"></script>
    <script>
      function dataFileDnD() {
        return {
          files: [],
          fileDragging: null,
          fileDropping: null,
          humanFileSize(size) {
            const i = Math.floor(Math.log(size) / Math.log(1024));
            return (
              (size / Math.pow(1024, i)).toFixed(2) * 1 +
              " " +
              ["B", "kB", "MB", "GB", "TB"][i]
            );
          },
          remove(index) {
            let files = [...this.files];
            files.splice(index, 1);

            this.files = createFileList(files);
          },
          drop(e) {
            let removed, add;
            let files = [...this.files];

            removed = files.splice(this.fileDragging, 1);
            files.splice(this.fileDropping, 0, ...removed);

            this.files = createFileList(files);

            this.fileDropping = null;
            this.fileDragging = null;
          },
          dragenter(e) {
            let targetElem = e.target.closest("[draggable]");

            this.fileDropping = targetElem.getAttribute("data-index");
          },
          dragstart(e) {
            this.fileDragging = e.target
              .closest("[draggable]")
              .getAttribute("data-index");
            e.dataTransfer.effectAllowed = "move";
          },
          loadFile(file) {
            const preview = document.querySelectorAll(".preview");
            const blobUrl = URL.createObjectURL(file);

            preview.forEach((elem) => {
              elem.onload = () => {
                URL.revokeObjectURL(elem.src); // free memory
              };
            });

            return blobUrl;
          },
          addFiles(e) {
            const files = createFileList([...this.files], [...e.target.files]);
            this.files = files;
            this.form.formData.files = [...files];
          },
        };
      }
    </script>
  </body>
</html>
