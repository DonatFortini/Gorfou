<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fixed top-0 z-10 flex h-full w-full bg-black bg-opacity-60">
      <div
        class="extraOutline bg-whtie m-auto w-max rounded-lg bg-white p-4"
        id="dropzone"
      >
        <div
          class="file_upload relative rounded-lg border-4 border-dotted border-gray-300 p-5"
          style="width: 450px"
        >
          <svg
            class="mx-auto mb-4 w-24 text-indigo-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            />
          </svg>
          <div class="input_field mx-auto flex w-max flex-col text-center">
            <label>
              <input
                class="hidden w-36 cursor-pointer text-sm"
                type="file"
                multiple
              />
              <div
                class="text cursor-pointer rounded border border-gray-300 bg-indigo-600 p-1 px-3 font-semibold text-white hover:bg-indigo-500"
              >
                Select
              </div>
            </label>

            <div class="title uppercase text-indigo-500">
              or drop files here
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./script/drag_and_drop.js"></script>
</html>
